<form>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="batch.name" [ngModelOptions]="{standalone: true}"/>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">Year</label>
    <input type="number" class="form-control" placeholder="Year" [(ngModel)]="batch.year" [ngModelOptions]="{standalone: true}"/>
  </div>
  <div class="form-group mb-3">
  <button type="submit" *ngIf=isNew class="btn btn-primary" (click)=createBatch(batch)>Submit</button>
  <button type="submit" *ngIf=!isNew class="btn btn-primary" (click)=updateBatch(batch)>Submit</button>
  <button type="submit" class="btn btn-primary marginLeft15" (click)=back()>Back</button>
</div>
</form>
