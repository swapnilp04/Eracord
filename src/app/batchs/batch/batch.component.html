<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>


<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>{{name()}}</h2>
		<h5>Year - {{batch.year}}</h5>
		<h5>Default? - {{batch.is_default ? "Default" : "Not Default"}}</h5>
		<a class="btn btn-secondary" href="batchs/{{batch.id}}/standards/new">Assign Standard</a>
		<button (click)=back() class="btn btn-primary marginLeft15">
			Back
		</button>
	</div>
	<h4>Standards</h4>
	<app-batch-standards [batchId]="batch.id"></app-batch-standards>
</div>
