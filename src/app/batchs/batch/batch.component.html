<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>{{name()}}</h2>
		<h5>Year - {{batch.year}}</h5>
		<h5>Default? - {{batch.is_default ? "Default" : "Not Default"}}</h5>
		<a class="btn btn-secondary" href="batchs/{{batch.id}}/standards/new" tooltip="Assign Standard">
			<fa-icon [icon]="faCity"></fa-icon>
		</a>
		<button (click)=back() class="btn btn-primary marginLeft15" tooltip="Back">
			<fa-icon [icon]="faChevronLeft"></fa-icon>
		</button>
	</div>
	<h4>Standards</h4>
	<app-batch-standards [batchId]="batch.id"></app-batch-standards>
</div>
