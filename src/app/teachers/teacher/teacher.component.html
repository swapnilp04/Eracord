<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>{{name()}}</h2>
		<h5>Mobile - {{teacher.mobile}}</h5>
		<h5>Joining Date - {{teacher.joining_date | date:'dd MMM yyyy'}}</h5>
		<button (click)=back() class="btn btn-primary" tooltip="Back">
			<fa-icon [icon]="faChevronLeft"></fa-icon>
		</button>
	</div>
</div>

<app-logs *ngIf="teacher.id != undefined" [teacherId]=teacher.id></app-logs>
