<div class="mb-3">
	<h2>{{name()}}</h2>
	<h5>Birth Date - {{student.birth_date | date:'MM/dd/yyyy'}}</h5>
	<h5>Parent Name - {{student.parent_name}}</h5>
	<h5>Contact Number - {{student.contact_number}}</h5>
	<h5>What's app Number - {{student.wh_number}}</h5>
	<h5>Address - {{student.town}}</h5>
</div>


<div class="form-group mb-3">
  <label for="exampleInputPassword1" class="form-label">Amount</label>
  <input type="number" class="form-control" placeholder="Amount" [(ngModel)]="studentAccount.amount" [ngModelOptions]="{standalone: true}"/>
</div>

<div class="form-group mb-3">
  <label for="exampleInputPassword1" class="form-label">Reason</label>
  <input type="text" class="form-control" placeholder="Reason" [(ngModel)]="studentAccount.reason" [ngModelOptions]="{standalone: true}"/>
</div>

<button class="btn btn-secondary" [disabled]="isLoading" (click)=submitDeposit()>Deposit</button>
<button class="btn btn-primary marginLeft15" (click)=back()>Back</button>
