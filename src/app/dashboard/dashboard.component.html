<div class="row">
	<h2>Hostel Expired Students</h2>
	<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
	      <th class="col-md-1"> Sr No
	      </th>
	      <th>Student Name</th>
	      <th>Hostel</th>
	      <th>End Date</th>
	      <th>Action</th>
	    </tr>
    </thead>
    <tbody>
    	<tr *ngFor="let hostelStudent of hostelStudents; index as i">
	      <td>{{i+1}}</td> 
	      <td>{{name(hostelStudent.Student)}}</td>
	      <td>{{hostelStudent.Hostel.name}}</td>
	      <td>{{hostelStudent.next_collection | date:'dd MMMM yyyy'}}</td>
	      <td>
	      
	      </td>
    	</tr>
    </tbody>
	</table>	
</div>
