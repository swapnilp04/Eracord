<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>Standard - {{name()}}</h2>
		<h5>Std - {{standard.std}}</h5>
		<button (click)=back() class="btn btn-primary" tooltip="Back">
			<fa-icon [icon]="faChevronLeft"></fa-icon>
		</button>
	</div>
	<app-subjects [standardId]="standard.id"></app-subjects>
</div>
