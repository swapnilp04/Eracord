<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>


<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>{{name()}}</h2>
		<h5>Std - {{standard.std}}</h5>
		<button (click)=back() class="btn btn-primary">
			Back
		</button>
	</div>
</div>
