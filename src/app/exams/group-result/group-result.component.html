
<div class="form-group mb-3">
  <label for="exampleInputPassword1" class="form-label">Standard</label>
  <select class="form-select" [ngModel]="selectedBatchStandard" (ngModelChange)="onChangeBatchStandard($event)" aria-label="Selecte Standard">
      <option value="0">----</option>
      <option *ngFor="let batchStandard of batchStandards" [ngValue]="batchStandard.id">{{batchStandard.Standard.name}}</option>
  </select>
  
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th class="col-md-1"> Sr No
      </th>
      <th>Selected</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Exam Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
  	<tr *ngFor="let exam of exams; index as i" (click)="exam.selected = !exam.selected">
      <td>{{i+1}}</td> 
      <td><input type="checkbox" [checked]="exam.selected" /></td>
      <td>{{exam.name}}</td>
      <td>{{exam.Subject.name}}</td>
      <td>{{exam.exam_date | date:'dd MMM yyyy'}}</td>
      <td>{{exam.exam_status}}</td>
  	</tr>
  </tbody>
</table>	
<button class="btn btn-primary" (click)="getReport()">Get Report</button>

<app-group-result-display *ngIf="showReport" [batchStudents]="batchStandardStudents" [exams]="selectedExams()" 
[examsStudents]="examStudents"></app-group-result-display>
