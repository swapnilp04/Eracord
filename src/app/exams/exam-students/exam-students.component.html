<div class="mb-3">
	<h3>Students</h3>
	<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
      <th class="col-md-1"> Sr No
      </th>
      <th>Student Name</th>
      <th>Is Present?</th>
      <th>Marks</th> 
    </tr>
    </thead>
    <tbody>
    	<tr *ngFor="let examStudent of examStudents; index as i">
      <td>{{i + 1 }}</td>
      <td>{{name(examStudent.Student)}}</td>
      <td><input
  					type="checkbox"
						[checked]="examStudent.is_present"
						(change)="changeExamPresentee(examStudent)"/></td>
      <td>
      	<input type="number" [(ngModel)]="examStudent.marks" [disabled]="!examStudent.is_present" /> 
			</td>
    	</tr>
    </tbody>
	</table>	
</div>
