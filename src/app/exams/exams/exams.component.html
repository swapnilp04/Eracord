<div class="">
  <p class="clearfix">
      
      <a href="/exams/new" class="btn btn-primary marginRight15" tooltip="New Exam">
      	<fa-icon [icon]="faSquarePlus"></fa-icon>
      </a>
      <a href="/exams/group_exams" class="btn btn-primary" tooltip="Group Exam Report">
      	<fa-icon [icon]="faFileLines"></fa-icon>
      </a>
    </p>
   
    <pagination class="pull-right" [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" [rotate]="true" [maxSize]="8">        
    </pagination>
  
	<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
	      <th class="col-md-1"> Sr No
	      </th>
	      <th>Name</th>
	      <th>Standard</th>
	      <th>Subject</th>
	      <th>Exam Date</th>
	      <th>Status</th>
	      <th>Action</th>
	    </tr>
    </thead>
    <tbody>
    	<tr *ngFor="let exam of exams; index as i" [ngClass]="{'published': exam.exam_status == 'Published'}">
	      <td>{{i+1}}</td> 
	      <td>{{exam.name}}</td>
	      <td>{{exam.Standard.name}}</td>
	      <td>{{exam.Subject.name}}</td>
	      <td>{{exam.exam_date | date:'dd MMM yyyy'}}</td>
	      <td>{{exam.exam_status}}</td>
	      <td>
	        <a href='/exams/{{exam.id}}' tooltip="Show"><fa-icon [icon]="faFolderOpen"></fa-icon></a>
	        &nbsp;&nbsp;&nbsp;
	        <a *ngIf="exam.exam_status == 'Created'" href='/exams/{{exam.id}}/edit' tooltip="Edit"><fa-icon [icon]="faFilePen"></fa-icon></a>
	      </td>
    	</tr>
    </tbody>
	</table>	
</div>
