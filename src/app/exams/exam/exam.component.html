<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>

<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>{{exam.name}}</h2>
		<h5>Exam Date - {{exam.exam_date | date:'dd MMM yyyy'}}</h5>
		<h5>Standard - {{exam.Standard.name}}</h5>
		<h5>Status - {{exam.exam_status}}</h5>
		
		
		<a *ngIf="exam.exam_status == 'Created'" class="btn btn-secondary" href='/exams/{{exam.id}}/edit'>Edit</a>
		<button (click)=back() class="btn btn-primary marginLeft15">
			Back
		</button>

		<button *ngIf="exam.exam_status == 'Created'" (click)=conductExam(exam.id) class="btn btn-primary marginLeft15">
			Conduct Exam
		</button>
	</div>

	<app-exam-students *ngIf="exam.exam_status != 'Created'"  [examId]="exam.id"></app-exam-students>
</div>
