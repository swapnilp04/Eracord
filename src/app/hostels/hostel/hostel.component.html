<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>

<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>{{name()}} Hostel</h2>
		<h5>Rooms - {{hostel.rooms}}</h5>
		<a class="btn btn-secondary" href="/hostels/{{hostel.id}}/edit">Edit</a>
		<button (click)=back() class="btn btn-primary marginLeft15">
			Back
		</button>
	</div>
	<h3>Rooms</h3>
	<app-hostel-rooms [hostelId]="hostelId"></app-hostel-rooms>
</div>
