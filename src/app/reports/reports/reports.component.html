<div>
	<div class="paddingBottom30 fullWidth">
		<div class="form-group width30 marginRight15">
			<label for="exampleInputPassword1" class="form-label">Month</label>
	    <select class="form-select " [ngModel]="selectedMonth" (ngModelChange)="onChangeMonth($event)" aria-label="Selecte Month" [ngClass]="{'is-invalid': hasError('Month')}">
	    	<option value="0" selected>----</option>
	        <option *ngFor="let month of months" [ngValue]="month.id">{{month.name}}</option>
	    </select>
	    <div class="invalid-feedback" *ngIf="hasError('Month')">
      	<p *ngFor="let err of getErrorValue('Month')">{{err}}</p>
    	</div>
  	</div>
		<div class="form-group width30 marginRight15">
			<label for="exampleInputPassword1" class="form-label">Year</label>
	    <select class="form-select " [ngModel]="selectedYear" (ngModelChange)="onChangeYear($event)" aria-label="Selecte Month" [ngClass]="{'is-invalid': hasError('Year')}">
	    	<option value="0" selected>----</option>
	        <option *ngFor="let year of years" [ngValue]="year">{{year}}</option>
	    </select>
	    <div class="invalid-feedback" *ngIf="hasError('Year')">
      	<p *ngFor="let err of getErrorValue('Year')">{{err}}</p>
    	</div>
    </div>	
	</div>
	<div class="paddingBottom30 marginTop15 fullWidth">
		<div class="form-group width30 marginRight15">
			<label for="exampleInputPassword1" class="form-label">Teacher</label>
			<select class="form-select" [ngModel]="searchTeacher" (ngModelChange)="onChangeTeacher($event)" aria-label="Selecte Teacher" [ngClass]="{'is-invalid': hasError('Teacher')}">
		  	<option value="0" selected>----</option>
		      <option *ngFor="let teacher of teachers" [ngValue]="teacher.id">{{teacher.name}}</option>
		  </select>
		  <div class="invalid-feedback" *ngIf="hasError('Teacher')">
      	<p *ngFor="let err of getErrorValue('Teacher')">{{err}}</p>
    	</div>
		</div>
	</div>
	<div class="paddingBottom30 marginTop15 fullWidth">
		<button class="btn btn-primary marginRight15" (click)="getTeacherReport()">Teacher Reports</button>
	</div>

	<div class="form-group fullWidth marginTop15">
		<div class="form-group width30 marginRight15">
			<label for="exampleInputPassword1" class="form-label">Student</label>
			<select class="form-select" [ngModel]="searchStudent" (ngModelChange)="onChangeStudent($event)" aria-label="Selecte Student" [ngClass]="{'is-invalid': hasError('Student')}">
		  	<option value="0" selected>----</option>
		      <option *ngFor="let student of students" [ngValue]="student.id">{{name(student)}}</option>
		  </select>
		  <div class="invalid-feedback" *ngIf="hasError('Student')">
      	<p *ngFor="let err of getErrorValue('Student')">{{err}}</p>
    	</div>
		</div>
	</div>
	<div class="paddingBottom30 marginTop15 fullWidth">
		<button class="btn btn-primary" (click)="getStudentReport()">Student Reports</button>
	</div>
</div>
