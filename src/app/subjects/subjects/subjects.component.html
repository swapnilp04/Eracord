<div class="row">
  <p class="clearfix">
      
      <a href='standards/{{standardId}}/subjects/new' class="btn btn-primary" tooltip="New Subject">
      	<fa-icon [icon]="faBook"></fa-icon>
      </a>
    </p>
	<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
	      <th class="col-md-1"> Sr No
	      </th>
	      <th>Name</th>
	      <th>Subject</th>
	    </tr>
    </thead>
    <tbody>
    	<tr *ngFor="let subject of subjects; index as i">
	      <td>{{i+1}}</td> 
	      <td>{{subject.name}}</td>
	      <td>
	        <a href='standards/{{standardId}}/subjects/{{subject.id}}/edit' tooltip="Edit">
	        	<fa-icon [icon]="faFilePen"></fa-icon>
	      	</a>
	      </td>
    	</tr>
    </tbody>
	</table>	
</div>
