<form>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="hostelRoom.name" [ngModelOptions]="{standalone: true}"/>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">No of Students</label>
    <input type="number" class="form-control" placeholder="No of Students" [(ngModel)]="hostelRoom.no_of_students" [ngModelOptions]="{standalone: true}"/>
  </div>
  <div class="form-group mb-3">
  <button type="submit" [disabled]="isLoading" *ngIf=isNew class="btn btn-primary" (click)=createHostelRoom(hostelRoom) tooltip="Submit">
    <fa-icon [icon]="faCircleCheck"></fa-icon>
  </button>
  <button type="submit" [disabled]="isLoading" *ngIf=!isNew class="btn btn-primary" (click)=updateHostelRoom(hostelRoom) tooltip="Submit">
    <fa-icon [icon]="faCircleCheck"></fa-icon>
  </button>
  <button type="submit" class="btn btn-primary marginLeft15" (click)=back() tooltip="Back">
    <fa-icon [icon]="faChevronLeft"></fa-icon>
  </button>
</div>
</form>
