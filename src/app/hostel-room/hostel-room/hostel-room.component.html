<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>{{name()}} Hostel Room</h2>
		<h5>No of Students - {{hostelRoom.no_of_students}}</h5>
		<button (click)=back() class="btn btn-primary">
			Back
		</button>
	</div>
</div>

<app-hostel-students [hostelId]="hostelId" [hostelRoomId]="id" [hostelRoom]="hostelRoom"></app-hostel-students>
