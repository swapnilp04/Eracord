<form>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError('FirstName')}" placeholder="First Name" [(ngModel)]="student.first_name" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('FirstName')">
      <p *ngFor="let err of getErrorValue('FirstName')">{{err}}</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1" class="form-label">Middle Name</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError('MiddleName')}" placeholder="Middle Name" [(ngModel)]="student.middle_name" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('MiddleName')">
      <p *ngFor="let err of getErrorValue('MiddleName')">{{err}}</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">Last Name</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError('LastName')}" placeholder="Last Name" [(ngModel)]="student.last_name" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('LastName')">
      <p *ngFor="let err of getErrorValue('LastName')">{{err}}</p>
    </div>
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">Birth Date</label>
    <input type="text"
           placeholder="Birth Date"
           class="form-control"
           [(ngModel)]="student.birth_date"
           [ngModelOptions]="{standalone: true}"
           bsDatepicker>
  </div>

  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">Adhar Card</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError('AdharCard')}" placeholder="Adhar Card" [(ngModel)]="student.adhar_card" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('AdharCard')">
      <p *ngFor="let err of getErrorValue('AdharCard')">{{err}}</p>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">parent Name</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError('ParentName')}" placeholder="parent Name" [(ngModel)]="student.parent_name" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('ParentName')">
      <p *ngFor="let err of getErrorValue('Parentname')">{{err}}</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">Parent Occupation</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError('ParentOccupation')}"placeholder="Parent Occupation" [(ngModel)]="student.parent_occupation" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('ParentOccupation')">
      <p *ngFor="let err of getErrorValue('ParentOccupation')">{{err}}</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">Contact Number</label>
    <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': hasError('ContactNumber')}" placeholder="Contact Number" [(ngModel)]="student.contact_number" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('ContactNumber')">
      <p *ngFor="let err of getErrorValue('ContactNumber')">{{err}}</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">What's app Number</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError('WhNumber')}" placeholder="What's app number" [(ngModel)]="student.wh_number" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('WhNumber')">
      <p *ngFor="let err of getErrorValue('WhNumber')">{{err}}</p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">Town</label>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': hasError('Town')}" placeholder="Town" [(ngModel)]="student.town" [ngModelOptions]="{standalone: true}"/>
    <div class="invalid-feedback" *ngIf="hasError('Town')">
      <p *ngFor="let err of getErrorValue('Town')">{{err}}</p>
    </div>
  </div>
  <div class="form-group mb-3">
  <button type="submit" *ngIf=isNew class="btn btn-primary" (click)=createStudent(student)>Submit</button>
  <button type="submit" *ngIf=!isNew class="btn btn-primary" (click)=updateStudent(student)>Submit</button>
  <button type="submit" class="btn btn-primary marginLeft15" (click)=back()>Back</button>
</div>
</form>
