<div class="row marginTop15 container">
	<table class="table table-striped table-bordered table-hover marginTop15">
    <thead>
      <tr>
      <th class="col-md-1"> Sr No
      </th>
      <th>Comment</th>
      <th>Category</th>
      <th>Reminder On</th>
      <th>Added By</th>
    </tr>
    </thead>
    <tbody>
    	<tr *ngFor="let comment of comments; index as i">
      <td>{{i+1}}</td> 
      <td>{{comment.comment}}</td>
      <td>{{comment.CommentCategory.name}}</td>
      <td >{{comment.reminder_on | date:'dd MMMM yyyy'}}</td>
      <td>{{comment.User.username}}</td>
    	</tr>
    </tbody>
	</table>	
</div>
