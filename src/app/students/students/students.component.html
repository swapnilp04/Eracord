<div class="row">
  <div class="col-8">
    <a href="/students/new" class="btn btn-primary"><span>New Student</span></a>
  </div>
  <div class="input-group mb-3 col">
    <input type="text" class="form-control" (change)="changed($event)" [(ngModel)]="search" placeholder="Search" aria-label="search" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)=searchTable()>Search</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination class="pull-right" [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" [rotate]="true" [maxSize]="8"></pagination>
    </div>
  </div>
	<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
      <th class="col-md-1"> Sr No
      </th>
      <th>Name</th>
      <th>Address</th>
      <th>HasHostel</th>
      <th>Balance</th>
      <th>Last Payment On</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    	<tr *ngFor="let student of students; index as i" [ngClass]="{'table-danger': student.has_left}">
      <td>{{((page - 1) *10) + i + 1 }}</td> 
      <td>{{name(student)}} <strong>({{student.Standard.name}})</strong></td>
      <td>{{student.town}}</td>
      <td>{{student.has_hostel}}</td>
      <td>{{student.balance}}</td>
      <td>{{student.last_payment_on | date:'dd MMM yyyy'}}</td>
      <td>
        <a href='/students/{{student.id}}' class="marginRight15">Show</a>
        <a href='/students/{{student.id}}/edit' *ngIf="!student.has_left" class="marginRight15">Edit</a> 
        <a class="btn-primary" href="/students/{{student.id}}/transactions/new" *ngIf="!student.has_left"> Pay</a>
      </td>
    	</tr>
    </tbody>
	</table>	
  
</div>
